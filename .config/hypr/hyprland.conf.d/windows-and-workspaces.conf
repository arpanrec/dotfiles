windowrule {
    name = chrome-pip
    float = on
    pin = on
    no_shadow = on
    size = (monitor_w*0.25) (monitor_h*0.25)
    move = ((monitor_w*1)-window_w-20)
    no_initial_focus = on
    match:title = (Picture in picture)
}


windowrule {
    name = qbittorrent-preferences
    float = off
    pin = off
    match:class = (org.qbittorrent.qBittorrent)
}
