//Display
mat_monitorgamma "1.60000";
mat_monitorgamma_tv_enabled "0";

//UI Elements
net_graph 1;
//cl_showpos 1;
cl_autowepswitch 0;

//Key Binds
bind j sv_rethrow_last_grenade;
bind l "cl_sim_grenade_trajectory 10";
bind p "noclip";
bind c "r_cleardecals";
bind "v" "toggle voice_enable 0 1";
bind h "toggle cl_righthand 0 1"

//jumpthrow bind
alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind alt "+jumpthrow";

//viewmodel
viewmodel_fov 68; //Default 60
viewmodel_offset_x 2.5; //Default 1
viewmodel_offset_y 0; //Default 1
viewmodel_offset_z -1.5; //Default -1
viewmodel_presetpos 3; //Default 1
cl_viewmodel_shift_left_amt 1.5;
cl_viewmodel_shift_right_amt 0.75;
viewmodel_recoil 1.0;
cl_righthand 1;


//crosshairalpha
cl_crosshairalpha 255;
cl_crosshaircolor 2;
cl_crosshaircolor_r 0;
cl_crosshaircolor_g 255;
cl_crosshaircolor_b 165;
cl_crosshairdot 0;
cl_crosshairgap -3;
cl_crosshairsize 2.5;
cl_crosshairstyle 4;
cl_crosshairthickness 0;
cl_crosshairusealpha 1;
cl_crosshair_drawoutline 0;
